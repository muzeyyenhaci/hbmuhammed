<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Happy Birthday Muhammed</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-transform: capitalize;
            letter-spacing: 2px;
            text-align: center;
            padding: 1rem 2rem;
            border-radius: 18px;
            background: rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            animation: pulse 1s infinite ease-in-out;
            z-index: 2;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0;
                transform: scale(0.98);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

<body>
    <h1>happy birthday muhammed ðŸŽ‚</h1>
    <canvas id="confetti"></canvas>

    <!-- Confetti kÃ¼tÃ¼phanesi -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const duration = 10 * 1000; // 10 saniye
        const end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 4,
                angle: 60,
                spread: 55,
                origin: { x: 0 }
            });
            confetti({
                particleCount: 4,
                angle: 120,
                spread: 55,
                origin: { x: 1 }
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        })();
    </script>
</body>

</html>
